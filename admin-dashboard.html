    }

    .logout-btn, .admin-action-btn {
      padding: 10px 20px;
      background: #2196F3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
      font-size: 14px;
    }

    .logout-btn:hover, .admin-action-btn:hover {
      background: #1976D2;
    }

    .user-list {
      margin-top: 20px;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 20px;
    }

    .admin-actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }

    /* Responsive Grid for User List */
    @media (max-width: 768px) {
      .user-list {
        grid-template-columns: 1fr 1fr;
      }
    }

    @media (max-width: 480px) {
      .user-list {
        grid-template-columns: 1fr;
      }
    }

<body>

  <div class="navbar">
    <h2>Admin Dashboard</h2>
  </div>

  <div class="container">
    <h3>User Submissions</h3>
    <div id="userList" class="user-list"></div>
  </div>

  <div class="admin-actions">
    <button class="logout-btn" onclick="logout()">Logout</button>
    <button class="admin-action-btn" onclick="clearAllData()">Clear All Data</button>
    <button class="admin-action-btn" onclick="exportUserData()">Export User Data</button>
  </div>

  <script>
    // Function to fetch user data from localStorage
    function loadUserData() {
      const users = JSON.parse(localStorage.getItem("users")) || [];

      const userListDiv = document.getElementById("userList");

      if (users.length === 0) {
        userListDiv.innerHTML = "<p>No user submissions yet.</p>";
        return;
      }

      // Display each user's name and uploaded screenshot
      users.forEach(user => {
        const userDiv = document.createElement("div");
        userDiv.classList.add("user");

        userDiv.innerHTML = `
          <div class="user-info">
            <h4>${user.name}</h4>
            <button onclick="viewScreenshot('${user.screenshot}')">View Screenshot</button>
          </div>
          <img class="user-screenshot" src="${user.screenshot}" alt="User Screenshot">
        `;

        userListDiv.appendChild(userDiv);
      });
    }

    // Function to view the screenshot in a larger size
    function viewScreenshot(screenshotData) {
      const imgWindow = window.open();
      imgWindow.document.write('<img src="' + screenshotData + '" style="width: 100%; height: auto;" />');
    }

    // Logout function
    function logout() {
      window.location.href = "admin-login.html";
    }

    // Function to clear all user data
    function clearAllData() {
      localStorage.removeItem("users");
      loadUserData();
    }

    // Function to export user data (as JSON file)
    function exportUserData() {
      const users = JSON.parse(localStorage.getItem("users")) || [];

      if (users.length === 0) {
        alert("No user data to export.");
        return;
      }

      const blob = new Blob([JSON.stringify(users, null, 2)], { type: "application/json" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "user_data.json";
      link.click();
    }

    // Load user data when the page loads
    window.onload = loadUserData;
  </script>

</body>
