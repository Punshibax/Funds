<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      width: 100%;
      margin: 50px auto;
    }

    h1 {
      font-size: 24px;
      color: #4CAF50;
      text-align: center;
    }

    .user-submission {
      margin: 15px 0;
      padding: 15px;
      background: #f1f1f1;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .user-info {
      flex: 1;
      padding-right: 20px;
    }

    .user-info h4 {
      margin: 0;
      color: #333;
      font-size: 18px;
    }

    .user-info p {
      margin: 5px 0;
      color: #555;
      font-size: 14px;
    }

    .user-info .screenshot {
      margin-top: 10px;
    }

    .user-submission img {
      max-width: 200px;
      max-height: 200px;
      border-radius: 5px;
      cursor: pointer;
    }

    .user-submission img:hover {
      transform: scale(1.1);
      transition: transform 0.3s ease;
    }

    .btn {
      padding: 10px;
      font-size: 16px;
      color: #fff;
      background: #4CAF50;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }

    .btn:hover {
      background: #45a049;
    }

    .action-btns {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Admin Dashboard</h1>

    <div id="userList"></div>

    <div class="action-btns">
      <button class="btn" id="clearDataButton">Clear All Data</button>
      <button class="btn" id="exportDataButton">Export Data</button>
      <button class="btn" onclick="logout()">Logout</button>
    </div>
  </div>

  <script>
    // Function to display user submissions from localStorage
    window.onload = function() {
      const users = JSON.parse(localStorage.getItem("users")) || [];
      const userListDiv = document.getElementById("userList");

      // Loop through users and display their details
      users.forEach((user, index) => {
        const userDiv = document.createElement("div");
        userDiv.classList.add("user-submission");

        userDiv.innerHTML = `
          <div class="user-info">
            <h4>User: ${user.name}</h4>
            <p><strong>IP Address:</strong> ${user.ip || 'Not Available'}</p>
            <p><strong>Screenshot:</strong></p>
            <div class="screenshot">
              <img src="${user.screenshot}" alt="Screenshot" onclick="viewImage('${user.screenshot}')">
            </div>
          </div>
        `;

        userListDiv.appendChild(userDiv);
      });
    };

    // Function to view the larger version of the screenshot
    function viewImage(imageUrl) {
      const imageWindow = window.open();
      imageWindow.document.write(`<img src="${imageUrl}" style="width: 100%; height: auto;">`);
    }

    // Function to clear all data from localStorage
    document.getElementById("clearDataButton").addEventListener("click", function() {
      localStorage.removeItem("users");
      alert("All data cleared!");
      location.reload();
    });

    // Function to export data (you can implement a more complex export logic if needed)
    document.getElementById("exportDataButton").addEventListener("click", function() {
      const users = JSON.parse(localStorage.getItem("users")) || [];
      const blob = new Blob([JSON.stringify(users, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "user_data.json";
      a.click();
      URL.revokeObjectURL(url);
    });

    // Logout function (redirect to login page)
    function logout() {
      window.location.href = "index.html";  // Redirect to the index page or login page
    }
  </script>

</body>
</html>
