<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #4CAF50;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    input[type="text"], input[type="password"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      color: #fff;
      background: #4CAF50;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #45a049;
    }

    .message {
      font-weight: bold;
      margin-top: 10px;
      color: red;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Admin Login</h1>

    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" placeholder="Enter your username">
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter your password">
    </div>

    <button id="loginButton" class="btn">Login</button>
    <div id="message" class="message"></div>
  </div>

  <script>
    // Define the correct username and password for the admin
    const adminUsername = "admin";
    const adminPassword = "password123"; // Replace with your desired password

    document.getElementById("loginButton").addEventListener("click", function() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const messageDiv = document.getElementById("message");

      // Check if the entered username and password match the admin credentials
      if (username === adminUsername && password === adminPassword) {
        // Store login status in localStorage
        localStorage.setItem("adminLoggedIn", true);
        
        // Redirect to admin dashboard
        window.location.href = "admin-dashboard.html";
      } else {
        messageDiv.textContent = "Incorrect username or password. Please try again.";
      }
    });
  </script>

</body>
</html>
