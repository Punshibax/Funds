<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #4CAF50;
    }

    .form-group {
      margin-bottom: 20px;
    }

    input[type="text"], input[type="password"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      color: #fff;
      background: #4CAF50;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #45a049;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Admin Login</h1>

    <div class="form-group">
      <label for="adminUsername">Username:</label>
      <input type="text" id="adminUsername" placeholder="Enter username">
    </div>

    <div class="form-group">
      <label for="adminPassword">Password:</label>
      <input type="password" id="adminPassword" placeholder="Enter password">
    </div>

    <button id="loginButton" class="btn">Login</button>
  </div>

  <script>
    document.getElementById("loginButton").addEventListener("click", function() {
      const username = document.getElementById("adminUsername").value;
      const password = document.getElementById("adminPassword").value;

      const storedUsername = "admin";  // Admin username (change as needed)
      const storedPassword = "admin123";  // Admin password (change as needed)

      if (username === storedUsername && password === storedPassword) {
        // Store login status in localStorage (to simulate session)
        localStorage.setItem("adminLoggedIn", true);
        window.location.href = "admin-dashboard.html";  // Redirect to admin dashboard
      } else {
        alert("Incorrect username or password. Please try again.");
      }
    });
  </script>

</body>
</html>
