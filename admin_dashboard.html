<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      margin: 50px auto;
    }
    h1 {
      color: #4CAF50;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border: 1px solid #ddd;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    td {
      background-color: #f9f9f9;
    }
    .btn {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #45a049;
    }
    .message {
      font-weight: bold;
      color: green;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Admin Dashboard</h1>

    <button id="reloadButton" class="btn">Reload Payment Details</button>
    <div id="message" class="message"></div>

    <table id="paymentsTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Transaction ID</th>
          <th>Amount (â‚¹)</th>
        </tr>
      </thead>
      <tbody>
        <!-- User payment details will be dynamically added here -->
      </tbody>
    </table>
  </div>

  <script>
    // Function to load the payment details from localStorage and populate the table
    function loadPayments() {
      const paymentsTable = document.getElementById("paymentsTable").getElementsByTagName("tbody")[0];
      const messageDiv = document.getElementById("message");

      // Get payments from localStorage
      const payments = JSON.parse(localStorage.getItem("payments")) || [];

      if (payments.length === 0) {
        messageDiv.textContent = "No payments have been submitted yet.";
        messageDiv.style.color = "red";
      } else {
        messageDiv.textContent = "List of submitted payments:";
        messageDiv.style.color = "green";
        
        // Clear the existing rows
        paymentsTable.innerHTML = '';

        // Add each payment to the table
        payments.forEach(payment => {
          const row = paymentsTable.insertRow();
          const cell1 = row.insertCell(0);
          const cell2 = row.insertCell(1);
          const cell3 = row.insertCell(2);

          cell1.textContent = payment.name;
          cell2.textContent = payment.transactionId;
          cell3.textContent = payment.amount;
        });
      }
    }

    // Reload the table when the button is clicked
    document.getElementById("reloadButton").addEventListener("click", loadPayments);

    // Load payments when the page loads
    window.onload = loadPayments;
  </script>

</body>
</html>
