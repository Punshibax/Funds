<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Payment Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #4CAF50;
    }

    .form-group {
      margin-bottom: 20px;
    }

    input[type="text"], input[type="file"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      color: #fff;
      background: #4CAF50;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #45a049;
    }

    .message {
      font-weight: bold;
      margin-top: 10px;
      opacity: 0;
      transform: translateY(-20px);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    .message.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Upload Your Payment Details</h1>

    <div class="form-group">
      <label for="userName">Enter Your Name:</label>
      <input type="text" id="userName" placeholder="Enter your name">
    </div>

    <div class="form-group">
      <label for="paymentScreenshot">Upload Your Payment Screenshot:</label>
      <input type="file" id="paymentScreenshot" accept="image/*">
    </div>

    <button id="uploadButton" class="btn">Upload</button>
    <div id="message" class="message"></div>
  </div>

  <script>
    document.getElementById("uploadButton").addEventListener("click", function() {
      const userName = document.getElementById("userName").value;
      const paymentScreenshot = document.getElementById("paymentScreenshot").files[0];

      if (!userName || !paymentScreenshot) {
        document.getElementById("message").textContent = "Please provide both your name and payment screenshot.";
        document.getElementById("message").classList.add("show");
        return;
      }

      // Convert the screenshot to base64 to store in localStorage (for demo purposes)
      const reader = new FileReader();
      reader.onload = function(event) {
        const screenshotDataUrl = event.target.result;

        // Store the user data in localStorage
        const users = JSON.parse(localStorage.getItem("users")) || [];
        users.push({
          name: userName,
          screenshot: screenshotDataUrl
        });

        localStorage.setItem("users", JSON.stringify(users));

        // Show success message
        document.getElementById("message").textContent = "Your payment details have been uploaded successfully!";
        document.getElementById("message").classList.add("show");

        // Clear the input fields
        document.getElementById("userName").value = '';
        document.getElementById("paymentScreenshot").value = '';
      };

      reader.readAsDataURL(paymentScreenshot);
    });
  </script>

</body>
</html>
