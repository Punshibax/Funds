<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Payment Details Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #4CAF50;
      text-align: center;
    }
    .form-group {
      margin-bottom: 20px;
    }
    input[type="text"], input[type="number"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      color: #fff;
      background: #4CAF50;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #45a049;
    }
    .message {
      font-weight: bold;
      margin-top: 10px;
      color: green;
    }
    #qrCodeContainer {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>User Payment Details</h1>

    <div class="form-group">
      <label for="name">Enter Your Name:</label>
      <input type="text" id="name" placeholder="Enter your name">
    </div>

    <div class="form-group">
      <label for="transactionId">Enter Transaction ID:</label>
      <input type="text" id="transactionId" placeholder="Enter transaction ID">
    </div>

    <div class="form-group">
      <label for="amount">Enter Amount (â‚¹):</label>
      <input type="number" id="amount" placeholder="Enter amount" min="1">
    </div>

    <button id="uploadButton" class="btn">Submit Payment Details</button>
    <div id="message" class="message"></div>

    <div id="qrCodeContainer">
      <h2>Scan to Pay</h2>
      <img id="qrCode" src="https://i.ibb.co/1GNW5xF/upi-1733397970158.png" alt="QR Code" width="200">
      <br>
      <button id="payNow" class="btn">Pay Now</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode"></script>

  <script>
    document.getElementById("uploadButton").addEventListener("click", function() {
      const name = document.getElementById("name").value;
      const transactionId = document.getElementById("transactionId").value;
      const amount = document.getElementById("amount").value;
      const messageDiv = document.getElementById("message");

      if (!name || !transactionId || !amount) {
        messageDiv.textContent = "Please fill in all fields.";
        messageDiv.style.color = "red";
        return;
      }

      const paymentDetails = { name: name, transactionId: transactionId, amount: amount };
      let payments = JSON.parse(localStorage.getItem("payments")) || [];
      payments.push(paymentDetails);
      localStorage.setItem("payments", JSON.stringify(payments));

      messageDiv.textContent = "Your payment details have been submitted successfully!";
      messageDiv.style.color = "green";

      document.getElementById("name").value = '';
      document.getElementById("transactionId").value = '';
      document.getElementById("amount").value = '';
    });

    document.getElementById("payNow").addEventListener("click", function() {
      window.location.href = "upi://pay?pa=nandokh068@oksbi&pn=YourName&mc=YourMerchantCode&tid=TransactionID&am=Amount&tn=PaymentDescription";
    });
  </script>

</body>
</html>
