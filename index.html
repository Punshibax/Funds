<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #4CAF50;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    input[type="text"], input[type="file"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      color: #fff;
      background: #4CAF50;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #45a049;
    }

    .message {
      font-weight: bold;
      margin-top: 10px;
      color: green;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Upload Payment Screenshot</h1>

    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name">
    </div>

    <div class="form-group">
      <label for="screenshot">Payment Screenshot:</label>
      <input type="file" id="screenshot" accept="image/*">
    </div>

    <button id="uploadButton" class="btn">Upload</button>
    <div id="message" class="message"></div>
  </div>

  <script>
    document.getElementById("uploadButton").addEventListener("click", function() {
      const name = document.getElementById("name").value;
      const screenshotFile = document.getElementById("screenshot").files[0];
      const messageDiv = document.getElementById("message");

      if (!name || !screenshotFile) {
        messageDiv.textContent = "Please enter your name and upload a screenshot.";
        messageDiv.style.color = "red";
        return;
      }

      const reader = new FileReader();

      reader.onload = function(e) {
        const screenshotData = e.target.result;

        // Store the uploaded name and screenshot in localStorage
        const userData = {
          name: name,
          screenshot: screenshotData
        };

        let users = JSON.parse(localStorage.getItem("users")) || [];
        users.push(userData);
        localStorage.setItem("users", JSON.stringify(users));

        // Display success message
        messageDiv.textContent = "Your payment has been uploaded successfully!";
        messageDiv.style.color = "green";

        // Clear the form
        document.getElementById("name").value = '';
        document.getElementById("screenshot").value = '';
      };

      reader.readAsDataURL(screenshotFile); // Convert image file to base64 format
    });
  </script>

</body>
</html>
