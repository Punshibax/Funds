<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UPI Payment & Upload Screenshot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #4CAF50;
    }

    .form-group {
      margin-bottom: 20px;
    }

    input[type="text"], input[type="file"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      color: #fff;
      background: #4CAF50;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #45a049;
    }

    .message {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Upload Your Payment Screenshot</h1>

    <div class="form-group">
      <label for="username">Enter Your Name:</label>
      <input type="text" id="username" placeholder="Enter your name">
    </div>

    <div class="form-group">
      <label for="screenshot">Upload Payment Screenshot:</label>
      <input type="file" id="screenshot" accept="image/*">
    </div>

    <button id="submitButton" class="btn">Submit</button>

    <div class="message" id="message" style="display: none;"></div>
  </div>

  <script>
    document.getElementById("submitButton").addEventListener("click", function() {
      const username = document.getElementById("username").value;
      const screenshot = document.getElementById("screenshot").files[0];

      if (!username || !screenshot) {
        alert("Please provide both your name and screenshot.");
        return;
      }

      // Save data to localStorage (simulating a backend database)
      const userData = {
        name: username,
        screenshot: URL.createObjectURL(screenshot),
      };

      let users = JSON.parse(localStorage.getItem("users")) || [];
      users.push(userData);
      localStorage.setItem("users", JSON.stringify(users));

      document.getElementById("message").innerText = "Your payment details have been uploaded successfully!";
      document.getElementById("message").style.display = "block";

      // Clear the form
      document.getElementById("username").value = "";
      document.getElementById("screenshot").value = "";
    });
  </script>

</body>
</html>
